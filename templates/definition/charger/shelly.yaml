template: shelly
products:
  - description:
      generic: Shelly
group: switchsockets
params:
  - name: host
  - name: standbypower
    default: 15
render: |
  type: shelly
  uri: http://{{ .host }}  # shelly device ip address (local)
  channel: 0  # shelly device relay channel 
  standbypower: {{ .standbypower }}  # treat as charging above this power
